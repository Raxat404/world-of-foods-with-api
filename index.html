<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.css">
  <title>Food</title>
  <script>
    tailwind.config = {
      content: [],
      theme: {
        screens: {
          sm: '0px',
          md: '768px',
          lg: '1024px',
          xl: '1280px',
        }
      },
    }
  </script>
  <style>
    img {
      max-width: 100%;
    }
  </style>
</head>

<body class="overflow-y-hidden">
  <div class='wrapper flex h-screen w-full'>
    <div id="sidebar"
      class="sidebar sm:hidden sm:fixed sm:bg-slate-950  lg:bg-opacity-20 z-50 sm:w-full sm:h-screen md:block md:w-[350px] md:sticky shadow-md p-4 sticky top-0 overflow-y-auto">
      <ul id='categories' class='w-full flex flex-col gap-4'>
        
      </ul>
    </div>
    <div class='main p-4 w-full h-screen sticky top-0 overflow-y-auto'>
      <h1 id=""
        class='heading sm:sticky md:relative top-1 text-3xl text-white font-bold px-6 py-4 rounded-md shadow-md w-full flex justify-between items-center'>
        <span id="category-name">
          loading..
        </span>
        <i id="sidebar-btn" class='bx bx-food-menu cursor-pointer md:hidden'></i>
      </h1>
      <div id="main"
        class="row my-3 h-screen overflow-auto w-[100%] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
        
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
